<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>V-if与V-show的条件渲染</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    </head>
    <body>
        <div id="app">
            <p v-if="appIf<10?true:false">appIf</p>
            <p v-show="appShow">appShow</p>

        </div>
    </body>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                appIf:16,
                appShow:false
            }
        })
    </script>
</html>
